<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       .container{
        background-color: brown;
        width: 400px;
        height: 300px;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
       }
       
       .lado{
       display: flex;
       flex-direction: column;
       gap: 10px;
       }
       
       .direito{
        align-items: flex-end;
       }

       .esquerdo{
        align-items: flex-start;
       }
       
       .barra{
        width: 180px;
        height: 30px;
        background-color: darkorange;
       }
    </style>
</head>
<body>
    
    <div class="container">
        <div class="lado direito">
            <div class="barra"></div>
            <div class="barra"></div>
            <div class="barra"></div>
        </div>
        <div class="lado esquerdo">
            <div class="barra"></div>
            <div class="barra"></div>
            <div class="barra"></div>
        </div>
    </div>

</body>
</html>
